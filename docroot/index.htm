<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/counter.css">

    <title>Counter</title>

    <script src="scripts/jquery/jquery-3.4.1.min.js"></script>
    <script src="scripts/counter.js"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h1>===--- Counter ---===</h1>
    <div class="wrapper">

        <div class="counter increment-v">
            <span class="count">0</span>
            <div class="instructions">Press the ' v ' key to increment by 1 or click the buttons below.</div>
            <div class="buttons"><button class="increment">+1</button><button class="decrement">-1</button></div>
        </div>

        <div class="counter increment-b">
            <span class="count">0</span>
            <div class="instructions">Press the ' b ' key to increment by 1 or click the buttons below.</div>
            <div class="buttons"><button class="increment">+1</button><button class="decrement">-1</button></div>
        </div>

        <div class="counter increment-n">
            <span class="count">0</span>
            <div class="instructions">Press the ' n ' key to increment by 1 or click the buttons below.</div>
            <div class="buttons"><button class="increment">+1</button><button class="decrement">-1</button></div>
        </div>

    </div>

</body>

</html>
